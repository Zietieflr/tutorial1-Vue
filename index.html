<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse here to see a dynamically bound title!
    </span>
  </div>

  <div id="app-3">
    <span v-if="seen">Now you see me!</span>
  </div>

  <div id="app-4">
    <ul>
      <li v-for="dragon in dragons">
        {{ dragon.text }}
      </li>
    </ul>
  </div>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message" />
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    let app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
      }
    })

    let app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })

    let app4 = new Vue({
      el: '#app-4',
      data: {
        dragons: [
          { text: 'Dragon'},
          { text: 'Wyvern'},
          { text: 'Knucker'},
        ]
      }
    })

    let app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    let app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
